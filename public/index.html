<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
</header>
<main>
    <h1>Patient Management</h1>

    <!-- Create Patient Form -->
    <form id="createPatientForm" class="patient-form">
        <h2>Create Patient</h2>
        <br>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        </div>
        <button type="submit">Create</button>
    </form>
    <div id="createPatientResult"></div>

    <!-- Patient List -->
    <div id="patientList" class="patient-list">
        <h2>Retrieve Patients</h2>
        <br>
        <ul id="patientListUl" class="patient-list"> <!-- Add the "patient-list" class here -->
        </ul>
        <br>
        <label for="retrievePatientFirstName">First Name:</label>
        <input type="text" id="retrievePatientFirstName" required>
        <label for="retrievePatientLastName">Last Name:</label>
        <input type="text" id="retrievePatientLastName" required>
        <br>
        <button id="retrievePatientsButton">Retrieve Patient</button>
    </div>



    <!-- Update Patient Form -->
    <form id="updatePatientForm" class="patient-form">
        <h2>Update Patient</h2>
        <br>
        <div class="form-group">
            <label for="updatePatientId">Patient ID:</label>
            <input type="number" id="updatePatientId" value="1" min="1" required>
        </div>
        <div class="form-group">
            <label for="updateFirstName">New First Name:</label>
            <input type="text" id="updateFirstName" required>
        </div>
        <div class="form-group">
            <label for="updateLastName">New Last Name:</label>
            <input type="text" id="updateLastName" required>
        </div>
        <div class="form-group">
            <label for="updateDateOfBirth">New Date of Birth:</label>
            <input type="date" id="updateDateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="updateContact">New Contact Number:</label>
            <input type="tel" id="updateContact" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
        </div>
        <div class="form-group">
            <label for="updateGender">New Gender:</label>
            <select id="updateGender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit">Update</button>
    </form>
    <div id="updatePatientResult"></div>

    <!-- Delete Patient Form -->
    <div class="patient-form">
        <h2>Delete Patient</h2>
        <br>
        <div class="form-group">
            <label for="deletePatientId">Patient ID:</label>
            <input type="number" id="deletePatientId" value="1" min="1" required>
        </div>
        <button id="deletePatientButton">Delete</button>
    </div>
    <div id="deletePatientResult"></div>
</main>
<script src="script.js"></script>
</body>
</html>
